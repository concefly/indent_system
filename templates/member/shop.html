{% extends "../base.html" %}

{% block body_main_wrap %}

<div class="container">
{% for this_commodity in Commodity.select(lambda c:c.is_onsell) %}
	<div class="row">
		<div class="col-md-4">
			<img src="{{ this_commodity.img }}" alt="{{this_commodity.title}}" width="300" height="200">
		</div>
		<div class="col-md-5">
			<h1>{{this_commodity.title}}</h1>
			<h2>{{this_commodity.price_sell}}</h2>
			<h2>{{this_commodity.count}}</h2>
			<p>{{this_commodity.text}}</p>
		</div>
		<div class="col-md-3">
			<form action="/member/place_order" method="POST" target="_blank">
				<fieldset>
					<input type="text" hidden name="commodity_id" value="{{this_commodity.id}}">
					<div class="form-group">
						<label for="{{this_commodity.id}}_count">Need</label>
						<input type="number" name="count" id="{{this_commodity.id}}_count" class="form-control"  placeholder="How many do you need?">
					</div>
					<div class="form-group">
						<input type="submit">
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<hr>
{% end %}{# for #}
</div>

{% end %}{# body_main_wrap #}
